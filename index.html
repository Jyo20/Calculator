<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Heading-->
    <h1>My <span>Calculator</span></h1>
    <!--main container-->
    <div id="container">
      <!--for diplaying result-->
      <div id="display"><span></span></div>
      <div id="keyboard">
        <!--First row-->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="box">+</div>
        <!--Second row-->
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="box">-</div>
        <!--Third row-->
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="box">*</div>
        <!--Forth row-->
        <div class="red">C</div>
        <div>0</div>
        <div class="box">=</div>
        <div class="box">/</div>
      </div>
    </div>
    <div id="copyright">
      <p>
        Design and developed by <i class="fa-solid fa-heart"></i> Jyotsna
        Gavatade - 2022
      </p>
    </div>
  </body>
</html>
<script src="./index.js"></script>
